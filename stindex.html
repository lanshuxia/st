<script>
    $(function(){
        $(".anli-header ul li").click(function(){
            var index = $(this).index();
            $(".panel ul").removeClass("panel-con").eq(index).addClass("panel-con");
            $(".anli-header ul li").removeClass("hot").eq(index).addClass("hot");
        })
    })
    /*动态生成图片*/
    function panel(num,name,obj,titleName){
        for(var i = 0;i < num;i ++){
            obj.append("<li>"
                    +"<a href='javascript:;' title='"+titleName[i]+"' class='tooltip'>"
                    +"<img src='img/"+name+i+".jpg'/>"
                    +"<div class='imgbg'>"
                    +"</div>"
                    +"</a>"
                    +"</li>");
        }
    }
    var panelCon1 = $("#panel-con1");
    var panelCon2 = $("#panel-con2");
    var panelCon3 = $("#panel-con3");
    var panelCon4 = $("#panel-con4");
    var titleName = [
        "识别系统/导视/多媒体<br/>2017",
        '识别系统/导视/多媒体<br/>2016',
        '识别系统/导视/多媒体<br/>2015',
        '识别系统/导视/多媒体<br/>2014',
        '识别系统/导视/多媒体<br/>2013',
        '识别系统/导视/多媒体<br/>2012',
        '识别系统/导视/多媒体<br/>2011',
        '识别系统/导视/多媒体<br/>2010',
        '识别系统/导视/多媒体<br/>2009'
    ]
    panel(45,'stl2_',panelCon1,titleName);
    panel(65,'st_0',panelCon2,titleName);
    panel(55,'st_0',panelCon3,titleName);
    panel(46,'st_0',panelCon4,titleName);

    /*hover---title*/
    var x = 10;
    var y = 20;
    $("a.tooltip").mouseover(function (e) {
        this.myTitle = this.title;
        this.title = "";
        var tooltip = "<div id='tooltip'>" + this.myTitle + "</div>";   //创建DIV元素
        $(".project").append(tooltip); 	//追加到文档中
        $("#tooltip").css({"top": (e.pageY + y) + "px", "left": (e.pageX + x) + "px"}).show();	//设置X  Y坐标， 并且显示
    }).mouseout(function () {
        this.title = this.myTitle;
        $("#tooltip").remove();    //移除
    }).mousemove(function (e) {
        $("#tooltip").css({"top": (e.pageY + y) + "px", "left": (e.pageX + x) + "px"});
    })


</script>
