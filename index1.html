<script>
    /*点击按钮*/
    var publicNav = document.getElementsByClassName("public-nav")[0];
    var contentLeft = document.getElementsByClassName("index-content-left")[0];
    var contentRight = document.getElementsByClassName("index-content-right")[0];
    var list = document.getElementsByTagName("opinion-list-con ul")[0];

    var mainContainer=document.getElementsByClassName("main-container")[0];
    /*
     * publicNav---------click
     * */
    publicNav.onclick = function(){
        contentLeft.style.cssText = "margin-right:-33.3%;display:block";
        contentRight.style.cssText = "margin-left:33.3%";
    }
    /*
     * close---------click
     * */
    close.onclick = function(){
        contentLeft.style.cssText = "margin-right:0;display:none";
        contentRight.style.cssText = "margin-left:0"
    }
</script>

<script type="text/javascript">
    function searchToggle(obj, evt){
        var container = $(obj).closest('.search-wrapper');
        if(!container.hasClass('active')){
            container.addClass('active');
            evt.preventDefault();
        }
        else if(container.hasClass('active') && $(obj).closest('.input-holder').length == 0){
            container.removeClass('active');
            // clear input
            container.find('.search-input').val('');
            // clear and hide result container when we press close
            container.find('.result-container').fadeOut(100, function(){$(this).empty();});
        }
    }

    function submitFn(obj, evt){
        value = $(obj).find('.search-input').val().trim();
        _html = "Yup yup! Your search text sounds like this: ";
        if(!value.length){
            _html = "Yup yup! Add some text friend :D";
        }
        else{
            _html += "<b>" + value + "</b>";
        }
        $(obj).find('.result-container').html('<span>' + _html + '</span>');
        $(obj).find('.result-container').fadeIn(100);

        evt.preventDefault();
    }
</script>
